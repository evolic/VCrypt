language: php

php:
  - 5.5
  - 5.4
  - hhvm

install:
  - sudo apt-get install parallel
  - composer install

before_script:
  - mkdir -p build/coverage

script:
  # Run tests for the various components in parallel
  - ls -d tests/VCryptTest/* | parallel --gnu --keep-order 'echo "Running {} tests"; ./vendor/bin/phpunit -c tests/phpunit.xml.dist --coverage-php build/coverage/coverage-{/.}.cov {};' || exit 1

after_script:
  # Merges the individual clover reports of each component into a single clover.xml
  - php vendor/bin/phpcov.php --merge --clover build/logs/clover.xml --whitelist library build/coverage
  - php vendor/bin/coveralls

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm